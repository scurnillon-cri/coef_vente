<!-- Force rebuild  -->
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Calculateur de Coefficient de Vente</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: #f5f5f5;
      }
      h1 {
        font-weight: 700;
      }
      .card-header {
        font-size: 1.2rem;
      }
      .result-highlight {
        font-size: 1.5rem;
      }
    </style>
  </head>

  <body>
    <div class="container py-4">
      <h1 class="text-center mb-4 fw-bold">
        Calculateur de Coefficient de Vente
      </h1>

      <!-- CONFIGURATIONS -->
      <div class="card shadow-sm mb-4">
        <div class="card-header bg-secondary text-white fw-bold">
          Configurations
        </div>
        <div class="card-body">
          <label class="form-label">Nom de la configuration</label>
          <input
            type="text"
            id="configName"
            class="form-control mb-3"
            placeholder="Ex : Offre fournisseur Mars"
          />

          <button class="btn btn-primary me-2" onclick="saveConfiguration()">
            üíæ Enregistrer
          </button>

          <div class="mt-3">
            <label class="form-label">Configurations enregistr√©es</label>
            <select id="configList" class="form-select mb-3"></select>

            <button class="btn btn-success me-2" onclick="loadConfiguration()">
              üìÇ Charger
            </button>
            <button class="btn btn-danger" onclick="deleteConfiguration()">
              üóëÔ∏è Supprimer
            </button>
          </div>
        </div>
      </div>

      <!-- PRIX PUBLIC -->
      <div class="card shadow-sm mb-4">
        <div class="card-header bg-dark text-white fw-bold">Prix Public</div>
        <div class="card-body">
          <label class="form-label fw-bold">Prix Public (‚Ç¨)</label>
          <input
            type="number"
            id="prixPublic"
            value="100"
            class="form-control"
            oninput="updateAll()"
          />
        </div>
      </div>

      <div class="row g-4">
        <!-- AVANT -->
        <div class="col-md-6">
          <div class="card shadow-sm h-100">
            <div class="card-header bg-primary text-white fw-bold">Avant</div>
            <div class="card-body">
              <label class="form-label">Remise (%)</label>
              <input
                type="number"
                id="remiseAvant"
                value="45"
                class="form-control mb-3"
                oninput="updateAvant()"
              />

              <label class="form-label">Prix d'achat (‚Ç¨)</label>
              <input
                type="number"
                id="achatAvant"
                class="form-control mb-3"
                readonly
              />

              <label class="form-label">Coef de vente</label>
              <input
                type="number"
                id="coefAvant"
                value="2.50"
                step="0.01"
                class="form-control mb-3"
                oninput="updateAvant()"
              />

              <label class="form-label">Prix de vente (‚Ç¨)</label>
              <input
                type="number"
                id="venteAvant"
                class="form-control mb-3"
                readonly
              />

              <label class="form-label">Marge (‚Ç¨)</label>
              <input
                type="number"
                id="margeAvant"
                class="form-control"
                oninput="updateAvantFromMarge()"
              />
            </div>
          </div>
        </div>

        <!-- APR√àS -->
        <div class="col-md-6">
          <div class="card shadow-sm h-100">
            <div class="card-header bg-success text-white fw-bold">Apr√®s</div>
            <div class="card-body">
              <label class="form-label">Nouvelle Remise (%)</label>
              <input
                type="number"
                id="remiseApres"
                value="50"
                class="form-control mb-3"
                oninput="updateApres()"
              />

              <label class="form-label">Nouveau Prix d'achat (‚Ç¨)</label>
              <input
                type="number"
                id="achatApres"
                class="form-control mb-3"
                readonly
              />

              <label class="form-label">Nouveau Coef de vente</label>
              <div class="input-group mb-3">
                <input
                  type="number"
                  id="coefApres"
                  value="1.00"
                  step="0.01"
                  class="form-control"
                  oninput="updateApres()"
                />
                <button
                  class="btn btn-outline-secondary"
                  onclick="calcCoefEqualGain()"
                >
                  = Gain Avant
                </button>
              </div>

              <label class="form-label">Nouveau Prix de vente (‚Ç¨)</label>
              <input
                type="number"
                id="venteApres"
                class="form-control mb-3"
                readonly
              />

              <label class="form-label">Nouvelle Marge (‚Ç¨)</label>
              <input
                type="number"
                id="margeApres"
                class="form-control mb-3"
                oninput="updateApresFromMarge()"
              />

              <label class="form-label">Gain (%)</label>
              <input
                type="number"
                id="gainApres"
                class="form-control"
                readonly
              />
            </div>
          </div>
        </div>
      </div>

      <!-- ANALYSE COMMERCIALE -->
      <div class="card shadow-sm mt-4">
        <div class="card-header bg-info text-white fw-bold">
          R√©sultat de Comp√©titivit√©
        </div>
        <div class="card-body text-center">
          <h3
            id="competitiviteTexte"
            class="result-highlight fw-bold mb-4"
          ></h3>

          <div class="progress" style="height: 30px">
            <div
              id="competitiviteBarre"
              class="progress-bar"
              role="progressbar"
              style="width: 0%"
            ></div>
          </div>
        </div>
      </div>
    </div>

    <!-- JAVASCRIPT -->
    <script>
      /* ---------------------------
   CALCULS AVANT
---------------------------- */
      function updateAvant() {
        const prixPublic = parseFloat(
          document.getElementById("prixPublic").value
        );
        const remise =
          parseFloat(document.getElementById("remiseAvant").value) / 100;
        const coef = parseFloat(document.getElementById("coefAvant").value);

        const achat = prixPublic * (1 - remise);
        const vente = achat * coef;
        const marge = vente - achat;

        document.getElementById("achatAvant").value = achat.toFixed(2);
        document.getElementById("venteAvant").value = vente.toFixed(2);
        document.getElementById("margeAvant").value = marge.toFixed(2);
      }

      function updateAvantFromMarge() {
        const achat = parseFloat(document.getElementById("achatAvant").value);
        const marge = parseFloat(document.getElementById("margeAvant").value);

        const vente = achat + marge;
        const coef = vente / achat;

        document.getElementById("venteAvant").value = vente.toFixed(2);
        document.getElementById("coefAvant").value = coef.toFixed(2);
      }

      /* ---------------------------
   CALCULS APR√àS
---------------------------- */
      function updateApres() {
        const prixPublic = parseFloat(
          document.getElementById("prixPublic").value
        );
        const remise =
          parseFloat(document.getElementById("remiseApres").value) / 100;
        const coef = parseFloat(document.getElementById("coefApres").value);

        const achat = prixPublic * (1 - remise);
        const vente = achat * coef;
        const marge = vente - achat;

        document.getElementById("achatApres").value = achat.toFixed(2);
        document.getElementById("venteApres").value = vente.toFixed(2);
        document.getElementById("margeApres").value = marge.toFixed(2);

        updateGain();
        updateCompetitivite();
      }

      function updateApresFromMarge() {
        const achat = parseFloat(document.getElementById("achatApres").value);
        const marge = parseFloat(document.getElementById("margeApres").value);

        const vente = achat + marge;
        const coef = vente / achat;

        document.getElementById("venteApres").value = vente.toFixed(2);
        document.getElementById("coefApres").value = coef.toFixed(2);

        updateGain();
        updateCompetitivite();
      }

      /* ---------------------------
   BOUTON = GAIN AVANT
   Version corrig√©e : marge identique EXACTE
---------------------------- */
      function calcCoefEqualGain() {
        const achatAvant = parseFloat(
          document.getElementById("achatAvant").value
        );
        const venteAvant = parseFloat(
          document.getElementById("venteAvant").value
        );
        const margeAvant = venteAvant - achatAvant;

        const achatApres = parseFloat(
          document.getElementById("achatApres").value
        );

        const venteApresExact = achatApres + margeAvant;
        const coefApresExact = venteApresExact / achatApres;

        document.getElementById("venteApres").value =
          venteApresExact.toFixed(2);
        document.getElementById("coefApres").value = coefApresExact.toFixed(2);
        document.getElementById("margeApres").value = margeAvant.toFixed(2);

        updateGain();
        updateCompetitivite();
      }

      /* ---------------------------
   GAIN (%)
---------------------------- */
      function updateGain() {
        const venteAvant = parseFloat(
          document.getElementById("venteAvant").value
        );
        const venteApres = parseFloat(
          document.getElementById("venteApres").value
        );

        let gain = 0;
        if (venteAvant > 0) gain = (venteApres / venteAvant - 1) * 100;

        document.getElementById("gainApres").value = gain.toFixed(2);
      }

      /* ---------------------------
   ANALYSE COMMERCIALE
---------------------------- */
      function updateCompetitivite() {
        const venteAvant = parseFloat(
          document.getElementById("venteAvant").value
        );
        const venteApres = parseFloat(
          document.getElementById("venteApres").value
        );
        const margeAvant = parseFloat(
          document.getElementById("margeAvant").value
        );
        const margeApres = parseFloat(
          document.getElementById("margeApres").value
        );

        const texte = document.getElementById("competitiviteTexte");
        const barre = document.getElementById("competitiviteBarre");

        if (
          isNaN(venteAvant) ||
          isNaN(venteApres) ||
          isNaN(margeAvant) ||
          isNaN(margeApres)
        )
          return;

        const varPrix = (venteApres / venteAvant - 1) * 100;
        const varMarge = (margeApres / margeAvant - 1) * 100;

        const absPrix = Math.abs(varPrix).toFixed(2);
        const absMarge = Math.abs(varMarge).toFixed(2);

        let message = "";
        let couleur = "bg-secondary";
        let emoji = "‚ÑπÔ∏è";

        // CAS 1 ‚Äî M√™me marge, prix plus bas
        if (Math.abs(varMarge) < 0.01 && varPrix < 0) {
          emoji = "üü¢";
          couleur = "bg-success";
          message = `${emoji} <b>M√™me marge.</b> Prix plus bas de <b>${absPrix}%</b>.<br>Vous devenez instantan√©ment plus comp√©titif.`;
        }

        // CAS 2 ‚Äî M√™me marge, prix plus haut
        else if (Math.abs(varMarge) < 0.01 && varPrix > 0) {
          emoji = "üü†";
          couleur = "bg-warning";
          message = `${emoji} Votre marge reste identique, mais votre prix augmente de <b>${absPrix}%</b>.<br>Attention √† la comp√©titivit√©.`;
        }

        // CAS 3 ‚Äî Marge ‚Üë, prix ‚Üì (BEST CASE)
        else if (varMarge > 0 && varPrix < 0) {
          emoji = "üåü";
          couleur = "bg-success";
          message = `${emoji} Vous am√©liorez votre marge de <b>${absMarge}%</b> tout en baissant votre prix de <b>${absPrix}%</b>.<br>C‚Äôest le sc√©nario id√©al : <b>plus rentable ET plus comp√©titif</b>.`;
        }

        // CAS 4 ‚Äî Marge ‚Üë, prix ‚Üë
        else if (varMarge > 0 && varPrix > 0) {
          emoji = "‚öñÔ∏è";
          couleur = "bg-info";
          message = `${emoji} Votre marge augmente de <b>${absMarge}%</b>, mais votre prix progresse aussi de <b>${absPrix}%</b>.<br>Vous gagnez en rentabilit√© mais perdez en comp√©titivit√©.`;
        }

        // CAS 5 ‚Äî Marge ‚Üì, prix ‚Üì
        else if (varMarge < 0 && varPrix < 0) {
          emoji = "üîµ";
          couleur = "bg-primary";
          message = `${emoji} Prix plus attractif (<b>-${absPrix}%</b>), mais marge en retrait (<b>-${absMarge}%</b>).<br>√Ä utiliser comme levier strat√©gique.`;
        }

        texte.innerHTML = message;

        // JAUGE
        let performance = -varPrix + varMarge;
        performance = Math.min(Math.abs(performance), 100);
        barre.className = `progress-bar ${couleur}`;
        barre.style.width = performance + "%";
      }

      /* ---------------------------
   CONFIGURATIONS (localStorage)
---------------------------- */
      function getAllConfigs() {
        return JSON.parse(localStorage.getItem("coefConfigs") || "{}");
      }

      function saveConfiguration() {
        const name = document.getElementById("configName").value.trim();
        if (!name) {
          alert("Veuillez entrer un nom.");
          return;
        }

        const configs = getAllConfigs();

        configs[name] = {
          prixPublic: prixPublic.value,
          remiseAvant: remiseAvant.value,
          coefAvant: coefAvant.value,
          margeAvant: margeAvant.value,
          remiseApres: remiseApres.value,
          coefApres: coefApres.value,
          margeApres: margeApres.value,
        };

        localStorage.setItem("coefConfigs", JSON.stringify(configs));
        updateConfigList();
        alert("Configuration enregistr√©e !");
      }

      function loadConfiguration() {
        const select = document.getElementById("configList");
        const name = select.value;
        if (!name) return;

        const cfg = getAllConfigs()[name];

        prixPublic.value = cfg.prixPublic;
        remiseAvant.value = cfg.remiseAvant;
        coefAvant.value = cfg.coefAvant;
        margeAvant.value = cfg.margeAvant;
        remiseApres.value = cfg.remiseApres;
        coefApres.value = cfg.coefApres;
        margeApres.value = cfg.margeApres;

        updateAll();
      }

      function deleteConfiguration() {
        const select = document.getElementById("configList");
        const name = select.value;
        if (!name) return;

        const configs = getAllConfigs();
        delete configs[name];

        localStorage.setItem("coefConfigs", JSON.stringify(configs));
        updateConfigList();
      }

      function updateConfigList() {
        const select = document.getElementById("configList");
        const configs = getAllConfigs();

        select.innerHTML = "";
        for (const name in configs) {
          const option = document.createElement("option");
          option.value = name;
          option.textContent = name;
          select.appendChild(option);
        }
      }

      /* ---------------------------
   INIT
---------------------------- */
      function updateAll() {
        updateAvant();
        updateApres();
        updateCompetitivite();
      }

      updateConfigList();
      updateAll();
    </script>
  </body>
</html>
